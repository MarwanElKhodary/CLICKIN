			<!-- Current state is that there's no error handling if this fails -->
			<main class="body" ws-connect="/ws">
				<div class="container">
					<div class="counter-display">
						<!-- Current state is that there's no error handling if this fails -->
						<!-- There is no default value of the counter, so there's a shift on load  -->
						<!-- ! Current max is 100,000,000 on an iPhone 14 -->
						<!-- TODO: Fix sizing of counter on phones to handle larger numbers -->
						<span id="counter" hx-get="/count" hx-swap="innerHTML">
							1000000000
						</span>
					</div>
					<!-- Button issues a POST request to update count, but swapping is done via WebSocket -->
					<!-- Current state is that there's no error handling if this fails -->
					<button hx-post="/count" hx-swap="none" class="btn">
						<span class="shadow"></span>
						<span class="edge"></span>
						<span class="front">CLICK ME</span>
					</button>
				</div>
			</main>
		</div>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const subtitles = [
					"Watch the number go up with your friends",
					"Click together, count forever",
					"Every click counts, literally",
					"The most satisfying button on the internet",
					"Join the clickolution",
					"Click it. You know you want to",
					"Numbers only go up here",
					"Collaborative clicking at its finest",
					"One click closer to infinity",
					"Making meaningless numbers meaningful since 2025",
				];

				const subtitle = document.querySelector(".subtitle");
				const randomIndex = Math.floor(Math.random() * subtitles.length);
				subtitle.textContent = subtitles[randomIndex];
			});
		</script>
